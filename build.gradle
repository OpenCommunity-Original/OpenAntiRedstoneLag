plugins {
    id "com.github.johnrengelman.shadow" version "7.1.1"
    id 'java'
}

group 'org.opencommunity'
version '1.1'
jar.enabled = false

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = "https://papermc.io/repo/repository/maven-public/"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.19.3-R0.1-SNAPSHOT"
    compileOnly(group: 'org.bukkit', name: 'craftbukkit', version: '1.19.3-R0.1-SNAPSHOT')
    implementation "net.kyori:adventure-api:4.12.0"
    implementation "net.kyori:adventure-platform-bukkit:4.2.0"
}

processResources {
    filter { String line -> line.replace('${version}', project.version.toString()) }
}

shadowJar {
    archiveFileName = 'OpenAntiRedstoneLag-' + project.version.toString() + '.jar'
}

artifacts {
    shadowJar
}

assemble.dependsOn(shadowJar)
